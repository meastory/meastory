<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Base paper texture -->
    <pattern id="paperTexture" patternUnits="userSpaceOnUse" width="20" height="20">
      <rect width="20" height="20" fill="#F7F5F3"/>
      <circle cx="3" cy="7" r="0.5" fill="#F0EDE8" opacity="0.8"/>
      <circle cx="15" cy="12" r="0.3" fill="#E8E4DD" opacity="0.6"/>
      <circle cx="8" cy="17" r="0.4" fill="#F0EDE8" opacity="0.7"/>
      <circle cx="18" cy="4" r="0.2" fill="#E8E4DD" opacity="0.5"/>
    </pattern>
    
    <!-- Aging stains -->
    <filter id="ageStain" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence baseFrequency="0.9" numOctaves="3" result="noise"/>
      <feColorMatrix in="noise" type="saturate" values="0"/>
      <feOpacity in="SourceGraphic" result="opacityGraphic"/>
    </filter>
    
    <!-- Subtle gradient for depth -->
    <radialGradient id="paperDepth" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#FEFEFE;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#F0EDE8;stop-opacity:0.1" />
    </radialGradient>
  </defs>
  
  <!-- Base paper color -->
  <rect width="400" height="300" fill="#F9F7F4"/>
  
  <!-- Paper texture overlay -->
  <rect width="400" height="300" fill="url(#paperTexture)" opacity="0.4"/>
  
  <!-- Subtle depth gradient -->
  <rect width="400" height="300" fill="url(#paperDepth)"/>
  
  <!-- Very subtle aging spots -->
  <g opacity="0.1">
    <ellipse cx="80" cy="60" rx="15" ry="8" fill="#E8E4DD" transform="rotate(15 80 60)"/>
    <ellipse cx="320" cy="180" rx="12" ry="6" fill="#E8E4DD" transform="rotate(-20 320 180)"/>
    <ellipse cx="150" cy="250" rx="8" ry="10" fill="#E8E4DD" transform="rotate(30 150 250)"/>
  </g>
  
  <!-- Edge wear (very subtle) -->
  <g opacity="0.05">
    <path d="M 0 0 Q 10 5 0 10 Q 15 15 0 20 Q 8 25 0 30" 
          stroke="#D4C4A8" stroke-width="2" fill="none"/>
    <path d="M 400 0 Q 390 8 400 15 Q 385 22 400 30 Q 392 35 400 40" 
          stroke="#D4C4A8" stroke-width="2" fill="none"/>
  </g>
</svg>